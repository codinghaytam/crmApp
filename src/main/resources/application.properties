spring.application.name=agentInterface

# JWT (secret provided via environment variable JWT_SECRET)
security.jwt.secret=${JWT_SECRET:}
security.jwt.expiration-minutes=15

# Springdoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
management.endpoints.web.exposure.include=health

# JPA / PostgreSQL - provide datasource configuration via environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
